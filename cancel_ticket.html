<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Ticket - TicketEase</title>
    <style>
        body {
            background-color: #F7F7F7;
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: #333;
        }
        .navbar {
            background-color: #00416A;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }
        .logo-container h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        a.LinkButton {
            text-decoration: none;
            padding: 8px 15px;
            background-color: #00416A;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        a.LinkButton:hover {
            background-color: #2A9D8F;
            transform: translateY(-2px);
        }
        .container {
            background-color: white;
            padding: 40px;
            margin: 80px auto;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .button {
            background-color: #2A9D8F;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #21867A;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo-container">
        <img src="logolocal.png" alt="TicketEase Logo">
        <h1>TicketEase</h1>
    </div>
    <div class="nav-links">
        <a href="home.html" class="LinkButton">Home</a>
        <a href="book-ticket.html" class="LinkButton">Book Ticket</a>
        <a href="Payment Receipt Page.html" class="LinkButton">Show Ticket</a>
        <a href="cancel_ticket.html" class="LinkButton">Cancel Ticket</a>
    </div>
</div>

<!-- Cancel Ticket Content -->
<div class="container">
    <h2>Cancel Ticket</h2>
    <input type="text" placeholder="Enter PNR Number" id="pnrNumber">
    <button class="button" onclick="cancelTicket()">Cancel Ticket</button>
</div>

<script>
    function cancelTicket() {
        const pnr = document.getElementById('pnrNumber').value;

        if (!pnr) {
            alert("Please enter a valid PNR number.");
            return;
        }

        // Confirmation dialog
        const confirmation = confirm("Are you sure you want to cancel this ticket?");
        if (confirmation) {
            alert(`Ticket with PNR ${pnr} cancelled successfully. 50% of the amount will be refunded to you in 12 banking days.`);
            window.location.href = "home.html";
        }
    }
</script>

</body>
</html>
