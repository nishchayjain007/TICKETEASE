<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Indian Railways Online Ticketing Platform</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #333;
        }

        .navbar {
            background-color: #2A3D45;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-container img {
            height: 80px;
            margin-bottom: 10px;
        }

        .logo-container h1 {
            font-size: 36px;
            margin: 0;
            color: #ffffff;
            font-family: 'Georgia', serif;
        }

        .back-button {
            background-color: #FFD700;
            color: #1F2833;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ccac00;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2A3D45;
            font-family: 'Georgia', serif;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            resize: none;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .submit-button {
            background-color: #FFD700;
            color: #1F2833;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #ccac00;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2A3D45;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="logolocal.png" alt="Indian Railways Logo">
            <h1>TicketEase</h1>
        </div>
        <a href="home.html" class="back-button">Back to Home</a>
    </div>

    <div class="container">
        <h2>Submit Your Feedback</h2>
        <textarea id="feedback" placeholder="Write your feedback here..."></textarea>
        <select id="feedbackType">
            <option value="">Select Feedback Type</option>
            <option value="Complaint">Complaint</option>
            <option value="Feedback">Feedback</option>
            <option value="Contact Support">Contact Support</option>
        </select>
        <button class="submit-button" onclick="submitFeedback()">Submit</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <footer>
        <p>&copy; 2024 Indian Railways. All rights reserved.</p>
    </footer>

    <script>
        function submitFeedback() {
            const feedback = document.getElementById('feedback').value.trim();
            const feedbackType = document.getElementById('feedbackType').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.textContent = ''; // Clear previous messages

            if (!feedback) {
                errorMessage.textContent = 'Please enter your feedback.';
                return;
            }

            if (!feedbackType) {
                errorMessage.textContent = 'Please select a feedback type.';
                return;
            }

            // Here you can handle the feedback submission logic (e.g., send it to the server)
            alert(`Feedback submitted!\nType: ${feedbackType}\nFeedback: ${feedback}`);

            // Clear the form after submission
            document.getElementById('feedback').value = '';
            document.getElementById('feedbackType').selectedIndex = 0;
        }
    </script>

</body>

</html>
