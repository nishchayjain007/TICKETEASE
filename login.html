<!DOCTYPE html>

    <title>Login - TicketEase</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #333;
        }

        .navbar {
            background-color: #2A3D45;
            padding: 20px;
            display: flex;

            align-items: center;
            color: #fff;

            align-items: center;

        .logo-container img {
            height: 60px;

        .logo-container h1 {
            font-size: 28px;
            margin: 0;
            color: #ffffff;
            font-family: 'Georgia', serif;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: calc(100vh - 80px);
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            background-image: url('train8.png');
            background-size: cover;
            background-position: center;
            min-height: 100%;
            border-right: 8px solid #ffffff;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: -8px 0 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2A3D45;
            font-family: 'Georgia', serif;
        }

        .form-group {
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            max-width: 350px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: #1F2833;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ccac00;
        }

        .toggle-link {
            margin-top: 20px;
            color: #2A3D45;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f7fcff;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .login-form, .register-form {
            display: none;
        }

        .active-form {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                display: none;
            }

            .right-panel {
                padding: 20px;
            }
        }
    </style>
</head><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TicketEase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="logolocal.png" alt="TicketEase Logo">
            <h1>TicketEase</h1>
        </div>
        <div>
            <button onclick="window.location.href='admin-login.html'" class="login-button">Admin Login</button>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">
            <!-- Background image for visual appeal -->
        </div>

        <div class="right-panel">
            <h2 id="form-title">Login</h2>

            <!-- Login Form -->
            <div id="login-form" class="login-form active-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button id="login-btn">Login</button>
                <a href="#" class="toggle-link" id="show-register">Don't have an account? Register now</a>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="register-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Enter a password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
                </div>
                <button id="register-btn">Register</button>
                <a href="#" class="toggle-link" id="show-login">Already have an account? Login</a>
            </div>
        </div>
    </div>
<!-- JavaScript for form handling and built-in approval -->

    document.getElementById("login-btn").addEventListener("click", () => {
        const email = document.getElementById("login-email").value;

    <footer>
        <p>&copy; 2024 TicketEase. All rights reserved.</p>

    <!-- Firebase authentication logic (external JS) -->
    <script type="module" src="login.js" defer></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showLogin = document.getElementById('show-login');
        const showRegister = document.getElementById('show-register');
        const formTitle = document.getElementById('form-title');

        // Toggle to register form
        showRegister.addEventListener('click', () => {
            loginForm.classList.remove('active-form');
            registerForm.classList.add('active-form');
            formTitle.textContent = "Register";
        });

        // Toggle to login form
        showLogin.addEventListener('click', () => {
            registerForm.classList.remove('active-form');
            loginForm.classList.add('active-form');
            formTitle.textContent = "Login";
        });
    </script>
</body>
</html>
