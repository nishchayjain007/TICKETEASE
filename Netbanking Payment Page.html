<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetBanking Payment - TicketEase</title>
    <style>
        body {
            background-color: #F7F7F7;
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: #333;
        }
        .navbar {
            background-color: #00416A;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo-container img {
            height: 50px;
            margin-right: 10px;
        }
        .logo-container h1 {
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        a.LinkButton {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #00416A;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a.LinkButton:hover {
            background-color: #2A9D8F;
        }
        .container {
            background-color: white;
            padding: 30px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            background-color: #2A9D8F;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #21867A;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo-container">
            <img src="logolocal.png" alt="Logo">
            <h1>TicketEase</h1>
        </div>
        <div class="nav-links">
            <a href="home.html" class="LinkButton">Home</a>
            <a href="book-ticket.html" class="LinkButton">Book Ticket</a>
            <a href="Payment Receipt Page.html" class="LinkButton">Show Ticket</a>
            <a href="cancel_ticket.html" class="LinkButton">Cancel Ticket</a>
        </div>
    </div>

    <!-- NetBanking Payment Content -->
    <div class="container">
        <h2>NetBanking Payment</h2>
        <form id="netbanking-form">
            <div class="form-group">
                <label for="bank-name">Choose Bank</label>
                <select id="bank-name">
                    <option value="SBI">State Bank of India (SBI)</option>
                    <option value="HDFC">HDFC Bank</option>
                    <option value="ICICI">ICICI Bank</option>
                    <option value="Axis">Axis Bank</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your bank username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your bank password">
            </div>
            <button class="button" type="button" onclick="confirmPayment()">Confirm Payment</button>
        </form>
    </div>

    <script>
        // Confirm payment and generate ticket number
        function confirmPayment() {
            const randomTicketNo = `#${Math.floor(1000000000 + Math.random() * 9000000000)}`;
            const fare = localStorage.getItem('fare');
            const bankName = document.getElementById('bank-name').value;

            localStorage.setItem('ticketNo', randomTicketNo);
            localStorage.setItem('fare', fare);
            localStorage.setItem('paymentMethod', `NetBanking (${bankName})`);

            alert("Payment Successful! Redirecting to receipt...");
            window.location.href = "Payment Receipt Page.html";
        }
    </script>

</body>
</html>
